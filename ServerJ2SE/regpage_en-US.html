	<h1>Voter Registration</h1>
	<body>
		<form name="input" action="index.html" method="post">
			Name:
			<input type="text" name="name" />
			<br />
			Surname:
			<input type="text" name="surname" />
			<br />
			Username :
			<input type="text" name="username" />
			<br />

			Password :

		</form>
